  <link href="/static/style.css" rel="stylesheet">

  <script type="text/javascript" src="/static/main.js"></script>

<script>
  var carName = "Donkeycar"


function readTextFile(file)
{
    var rawFile = new XMLHttpRequest();
    rawFile.open("GET", file, false);
    rawFile.onreadystatechange = function ()
    {
        if(rawFile.readyState === 4)
        {
            if(rawFile.status === 200 || rawFile.status == 0)
            {
                carName = rawFile.responseText;
                document.getElementById('output').innerHTML = carName;
                document.getElementById('title').innerHTML = carName;
            }
        }
    }
    rawFile.send(null);
}

</script>

</head>


<body onload='readTextFile("/static/car_name.txt")'>

<center>
<h1 id="cdown"></h1><p id="subcdown"> Remaining until car needs to enter pit stop for charging</p>
<input class="btn btn-primary" id="resetButton" type="button" value="Reset Timer" />
<input class="btn btn-primary" id="pitStopButton" type="button" value="Enter Pit Stop" />
<p id="commandDisplay"></p>
</center>

</nav>

</body>
</html>
